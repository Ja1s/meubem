<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Desejos ♥</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"
        integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="particles.js"></script>
    <script src="typing-effect.js"></script>
    <script>
        $(function () {
            $("#header").load("../headerfooter/header.html");
        });
    </script>
    <script>
        $(function () {
            $("#footer").load("../headerfooter/footer.html");
        });
    </script>

</head>

<body>
    <div class="bg"></div>
    <div class="bg-fade"></div>
    <div id="header"></div>
    <div class="main">
        <section class="wrapper"></section>
        <main>
            <div class="lista">
                <h1>Minha Lista de Desejos</h1>
                <h4>Quando estiver sem ideia do que me dar ☻.</h4>
                <br><br>
                <ul class="wish">
                    <li>
                        <div class="image-wish">
                            <div id="carousel" class="carousel slide" data-bs-ride="carousel"
                                data-bs-interval="3000">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="../assets/supra.jpg" class="w-100" alt="supra">
                                        <br>
                                        <p>Toyota Supra</p>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../assets/tama.webp" class="w-100" alt="bateria tama">
                                        <br>
                                        <p>Bateria da Tama</p>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../assets/5090.png" class="w-100" alt="rtx 5090">
                                        <br>
                                        <p>RTX 5090</p>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../assets/imagem (37).jpg" class="w-100" alt="voce">
                                        <br>
                                        <p>Você</p>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../assets/pocket.avif" class="w-100" alt="pocket">
                                        <br>
                                        <p>Pocket</p>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../assets/soundgarden.jpg" class="w-100" alt="camisa soundgarden">
                                        <br>
                                        <p>Camisa do Soundgarden</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>
    <div id="footer"></div>
    <script src="script.js"></script>
    <script src="particles.js"></script>
</body>

</html>
